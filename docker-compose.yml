version: '3.8'

services:
  # ============================================
  # 应用服务
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: annual-lottery-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=mysql://lottery_user:lottery_password@mysql:3306/annual_lottery
      - JWT_SECRET=your-random-secret-key-please-change-this-to-a-secure-random-string
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - AWS_REGION=us-east-1
      - AWS_S3_BUCKET=annual-lottery
      - AWS_ENDPOINT=http://minio:9000
      - OWNER_OPEN_ID=admin
      - OWNER_NAME=管理员
    depends_on:
      mysql:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - lottery-network
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # ============================================
  # MySQL 数据库
  # ============================================
  mysql:
    image: mysql:8.0
    container_name: annual-lottery-mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=annual_lottery
      - MYSQL_USER=lottery_user
      - MYSQL_PASSWORD=lottery_password
      - TZ=Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init-database.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - lottery-network
    command: 
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "lottery_user", "-plottery_password"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ============================================
  # MinIO 对象存储
  # ============================================
  minio:
    image: minio/minio:latest
    container_name: annual-lottery-minio
    restart: unless-stopped
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    networks:
      - lottery-network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ============================================
  # MinIO 初始化（创建存储桶）
  # ============================================
  minio-init:
    image: minio/mc:latest
    container_name: annual-lottery-minio-init
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - lottery-network
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/annual-lottery --ignore-existing;
      mc anonymous set public myminio/annual-lottery;
      echo 'MinIO bucket created successfully';
      "

  # ============================================
  # Nginx 反向代理（可选）
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: annual-lottery-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - lottery-network
    profiles:
      - with-nginx

# ============================================
# 网络配置
# ============================================
networks:
  lottery-network:
    driver: bridge

# ============================================
# 数据卷
# ============================================
volumes:
  mysql-data:
    driver: local
  minio-data:
    driver: local
